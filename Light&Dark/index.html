<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Dark Mode without CSS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LIGHT & DARK MODES</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque pariatur nulla est repellat iusto recusandae eos culpa asperiores qui? Voluptatibus non temporibus maiores magni ea! Harum quibusdam molestiae iure corporis!</p>

    <form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>

		<label for="message">Message:</label>
		<textarea id="message" name="message"></textarea><br><br>

		<label for="subject">Subject:</label>
		<select id="subject" name="subject">
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3">Option 3</option>
		</select><br><br>

		<label for="interests">Interests:</label><br>
		<input type="checkbox" id="interest1" name="interests" value="interest1">
		<label for="interest1">Interest 1</label><br>
		<input type="checkbox" id="interest2" name="interests" value="interest2">
		<label for="interest2">Interest 2</label><br>
		<input type="checkbox" id="interest3" name="interests" value="interest3">
		<label for="interest3">Interest 3</label><br><br>

		<input type="submit" value="Submit">
	</form>
